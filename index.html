<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Book Shop</title>
</head>

<body onload="onInit()">
    <div class="container">
        <h1 class="display-1" data-trans="header">Book Show</h1>
        <div class="books-control">
            <select class="lang-select" onchange="onSetLang(this.value)">
                <option value="en">English</option>
                <option value="he">עברית</option>
            </select>
            <section class="books-filter">
                <h2 data-trans="filter-header">Filter</h2>
                <input data-trans="filter-txt" class="txt-search" type="text" oninput="onSetFilterBy({txt: this.value})"
                    placeholder="Type something..." />
                <label data-trans="min-rate" for="min-rate">Min Rate</label>
                <input id="min-rate" type="range" min="0" max="10" value="0"
                    onchange="this.title=this.value;onSetFilterBy({minRate: this.value})" />

                <label data-trans="max-price" for="max-price">Max Price</label>
                <input type="range" min="0" max="200" value="100"
                    onchange="this.title=this.value;onSetFilterBy({maxPrice: this.value})" />
                <button data-trans="reset-filters" class="reset-btn" onclick="onResetFilters()">Reset Filters</button>
            </section>
            <button data-trans="add-book" class="add-book" onClick="onAddBook()">Add Book</button>
        </div>
        <div class="btn-group" role="group" aria-label="Basic example">
            <button data-trans="view-cards" type="button" class="btn btn-secondary" onclick="onSetView('cards')">Cards</button>
            <button data-trans="view-table"" type="button" class="btn btn-secondary" onclick="onSetView('table')">Table</button>
          </div>

        <div class="books-container">
        </div>
        <div class="nav-btns">
            <button data-trans="prev-page" class="prev-page-btn" onClick="onPrevPage()" disabled>Previous Page</button>
            <button data-trans="next-page" class="next-page-btn" onClick="onNextPage()">Next Page</button>
        </div>
    </div>


    <div class="book-modal">
        <h3></h3>
        <img></img>
        <h4>Book Price <span></span> </h4>
        <h5>Book Rating <span></span> </h5>
        <div class="counter">
            <span onClick="onUpdateCounter('-')">-</span>
            <input class="counter-value" type="number" value="0" min="1" max="10">
            <span onClick="onUpdateCounter('+')">+</span>
            <button onClick="onUpdateRating()">Update Rating</button>
        </div>
        <br>
        <button onclick="onCloseModal()">Close</button>
    </div>

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="js/controller.js"></script>
    <script src="js/services/i18n.service.js"></script>
    <script src="js/services/storage.service.js"></script>
    <script src="js/services/utils.service.js"></script>
    <script src="js/services/books.service.js"></script>
</body>

</html>
